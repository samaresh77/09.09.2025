<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        p {
            border: 2px solid #4CAF50; /* border-style: solid, border-width: 2px, border-color: green */
            padding: 15px;
            margin: 25px;
            background-color: #e0e0e0;
            font-size: 18px;
            color: #333333;
            text-align: justify;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quidem, maxime doloribus. Numquam delectus quas quis odit, 
        minima cum. Accusantium necessitatibus ratione facere ab neque, 
        quos ut eligendi unde. Autem, soluta!
    </p>
</body>
</html>
