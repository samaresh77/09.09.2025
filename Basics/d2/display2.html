<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Elements</title>
    <style>
        div {
            background-color: lightgreen;
            height: 100px;
            width: 100px;
            /* display: inline-block; */
            display: none;
            /* display: block; */
            /* display: inline; */
            /* visibility: hidden; */
        }
        span {
            background-color: lightcoral;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>div</div>
    <span>span</span>
    <!-- <p> -->
        In this example, both the &lt;div&gt; and &lt;span&gt; 
        elements are styled with "display: block;", making them 
        behave as block-level elements. As a result, both elements 
        take up the full width available and start on a new line.
    <!-- </p> -->
</body>
</html>
