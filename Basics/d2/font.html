<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Font Example</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8f8f8;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 60px;
      color: #2b2b2b;
    }

    p {
      font-family: "Momo Signature", cursive;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Stylish Page âœ¨</h1>
  <p>This uses the "Great Vibes" font from Google Fonts.</p>
</body>
</html>
