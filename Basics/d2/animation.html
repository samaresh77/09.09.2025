<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        /* .container p {
            padding: 0;
            margin: 0;
        } */
        .container {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            animation-name: rotate;
            animation-duration: 5s;
        }
        @keyframes slideLeft {
            from{transform : translateX(1300%) }
        }
        @keyframes slideRight {
            to{transform : translateX(1300%) }
        }
        @keyframes slideUp {
            from{transform : translateY(1300%) }
        }
        @keyframes slideDown {
            to{transform : translateY(1300%) }
        }
        @keyframes rotate {
            100%{transform : rotate(360deg) }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <p>00:00:00</p> -->
         Hi
    </div>
</body>
</html>
