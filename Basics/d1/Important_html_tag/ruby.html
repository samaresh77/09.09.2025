<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby</title>
</head>
<body>
    <!-- ruby tag is used to define a ruby annotation, which is a small piece of text displayed above or alongside base text, typically used in East Asian typography to provide pronunciation or other information about the base text. -->
    <ruby>Main text
       <rt>Hello meow</rt>
       <rt>what's up</rt>
    </ruby>
</body>
</html>
