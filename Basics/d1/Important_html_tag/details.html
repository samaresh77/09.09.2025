<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <!-- Details tag is used to create a disclosure widget in which information is visible only when the widget is toggled into an "open" state. -->
    <details>
        <summary>More info</summary>
        This is the additional information that is hidden until the details element is toggled open.
    </details>
</body>
</html>
