<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter</title>
</head>
<body>
    <!-- meter tag is used to represent a scalar measurement within a known range, or a fractional value. -->
    <!-- <meter value="0.6">60%</meter> -->
     <meter min="0" max="100" value="90" low="30" high="60" optimum="80"></meter>
</body>
