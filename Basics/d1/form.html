<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label> <!-- for attribute links label to input field with id (id and for data will be same so that when click label it focus input field) -->
        <input type="text" id="name" name="name" placeholder="Enter your name..."><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="12" required><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" value="1"><br><br>

        <label>Title:</label>
        <label for="mr">Mr.</label>
        <input type="radio" id="mr" name="title" value="Mr.">
        <label for="ms">Ms.</label>
        <input type="radio" id="ms" name="title" value="Ms.">
        <label for="dr">Dr.</label>
        <input type="radio" id="dr" name="title" value="Dr."><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
        <label for="gaming">Gaming</label><br><br>

        <label for="payment">Payment : </label>
        <select name="" id="payment">
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
            <option value="paypal">Paypal</option>
            <option value="net banking">Net Banking</option>
        </select> <br><br>

        <label for="comments">Comments :</label>
        <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Enter your comments here..."></textarea><br><br>

        <label for="file"> File :</label>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit">
    </form>
</body>
</html>
