<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:brown;
        }
        #box {
            background-color: beige;
            border:  2px solid green;
            height: 40vh;
            width: 40vw;
            margin:  10px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: blueviolet;
        }
        #num {
            margin: 10px;
            padding: 10px;
            /* background-color: aqua; */
            height: 30px;
            font-size: 2em;
            color: coral;
        }
        button {
            font-size: 1em;
            border-radius: 10px;
            border: none;
            background-color: chartreuse;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Random Number Generator</h1>
        <p id="num"></p>
        <button id="btn">Generate</button>
    </div>
    <script>
        let btn = document.getElementById('btn');
        let num = document.getElementById('num');

        btn.addEventListener('click', () => {
            let random = Math.floor(Math.random() * 100 + 1); // 1 to 10 generate use + 1 else 0 to 9 generate
            console.log(random);
            num.innerText = random.toString();
        })

    </script>
</body>
</html>
