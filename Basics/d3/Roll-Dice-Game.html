<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROll Dice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: cadetblue;
            color: #000;
        }

        #box {
            height: 60vh;
            width: 40vw;
            border: 2px solid;
            box-shadow: 2px 2px 2px 2px green;
            margin: 1em auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        #a {
            display: flex;
            gap: 5px;
        }

        input {
            font-size: 2em;
            width: 10rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid black;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            border: none;
        }

        button {
            border: none;
            background-color: rgb(20, 20, 215);
            color: aliceblue;
            padding: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(63, 63, 140);
        }

        button:active {
            background-color: rgb(63, 63, 140);
        }
        .ludo {
            height: 50px;
            width: 50px;
            background-color: aliceblue;
            border: 2px solid;
        }
        #l1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            /* background-color: blue; */
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #333;
            position: absolute;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Dice Roller Game</h1>
        <div id="a">
            <input type="number" id="inp" value="1">
            <button id="btn">Roll Dice</button>
        </div>
        <div class="ludo" id="l1">
            <p class="dot"></p>
        </div>
    </div>

    <script>
        let roll_btn = document.getElementById('btn');
        let input = document.getElementById('inp');
        
        roll_btn.addEventListener('click', () => {
            let value = Math.floor(Math.random() * 6 + 1);
            console.log(value);
            input.value = Number(value);
        })
    </script>
</body>

</html>
