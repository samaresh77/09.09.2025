<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: "Poppins", sans-serif;
    }

    .box {
      background-color: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #2a5298;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      color: brown;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    #msg {
      color: green;
      font-weight: bold;
      min-height: 1.2em;
    }

    #attempts {
      color: #2a5298;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 80%;
      height: 2.2em;
      border-radius: 10px;
      border: 2px solid #2a5298;
      background-color: #e9ecef;
      padding: 5px 10px;
      font-size: 15px;
      outline: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: #fff;
      box-shadow: 0 0 8px #2a5298;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    button {
      margin-top: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #2a5298;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1e3c72;
      transform: scale(1.05);
    }

    #reset {
      display: none;
      background-color: #ff6347;
      margin-top: 10px;
    }

    #reset:hover {
      background-color: #e63e18;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Number Guessing Game</h1>
    <p>Enter any number between 1 to 100!</p>
    <p id="msg">Good Luck!!</p>
    <input type="number" id="num">
    <button id="btn">Guess</button>
    <button id="reset">Play Again</button>
    <p id="attempts">Attempts: 0</p>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const message = document.getElementById('msg');
    const input = document.getElementById('num');
    const attemptsDisplay = document.getElementById('attempts');
    const resetBtn = document.getElementById('reset');

    let answer = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    console.log("Secret Number:", answer);

    btn.addEventListener('click', () => {
      const number = Number(input.value);

      if (isNaN(number) || input.value.trim() === "") {
        message.style.color = "red";
        message.innerText = '‚ö†Ô∏è Please enter a number!';
      } else if (number < 1 || number > 100) {
        message.style.color = "red";
        message.innerText = '‚ùå Enter a valid number between 1‚Äì100!';
      } else {
        attempts++;
        attemptsDisplay.innerText = `Attempts: ${attempts}`;

        if (number === answer) {
          message.style.color = "green";
          message.innerText = `üéâ Correct! You guessed it in ${attempts} attempt${attempts > 1 ? 's' : ''}.`;
          btn.disabled = true;
          input.disabled = true;
          resetBtn.style.display = "inline-block";
        } else if (number < answer) {
          message.style.color = "orange";
          message.innerText = 'üìâ Too low! Try again.';
        } else {
          message.style.color = "orange";
          message.innerText = 'üìà Too high! Try again.';
        }
      }

      input.value = '';
      input.focus();
    });

    resetBtn.addEventListener('click', () => {
      answer = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      attemptsDisplay.innerText = 'Attempts: 0';
      message.style.color = 'green';
      message.innerText = 'Good Luck!!';
      btn.disabled = false;
      input.disabled = false;
      input.value = '';
      resetBtn.style.display = 'none';
      console.log("New Secret Number:", answer);
    });
  </script>
</body>
</html>
