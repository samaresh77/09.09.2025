<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink | URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuickLink URL Shortener</h1>
        <p>Enter a long URL to make it short and easy to share!</p>
        <form id="shorten-form">
            <input type="url" id="long-url-input" placeholder="https://example.com/very-long-url" required>
            <button type="submit">Shortener</button>
        </form>
        <div id="result-container" class="hidden">
            <h2>Your Shortened URL:</h2>
            <div class="result-box">
                <a href="" id="short-url-link" target="_blank"></a>
                <button id="copy-button">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
