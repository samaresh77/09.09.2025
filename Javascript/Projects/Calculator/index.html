<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Dark Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%);
      color: white;
    }

    .calculator {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.15);
      backdrop-filter: blur(10px);
      width: 320px;
    }

    .display {
      width: 100%;
      background: #111;
      color: #0ff;
      text-align: right;
      font-size: 2rem;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #0ff;
      overflow: hidden;
      white-space: nowrap;
      transition: transform 0.2s ease;
    }

    /* Result update animation */
    .display.result-animate {
      animation: resultGlow 0.4s ease;
    }

    @keyframes resultGlow {
      0% {
        transform: scale(1);
        box-shadow: inset 0 0 10px #0ff;
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 25px #0ff;
      }
      100% {
        transform: scale(1);
        box-shadow: inset 0 0 10px #0ff;
      }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      background: transparent;
      color: #fff;
      font-size: 1.4rem;
      padding: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.15s ease;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.4);
    }

    button.operator {
      color: #0ff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
    }

    button.equals {
      background: linear-gradient(90deg, #0ff, #09f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #0ff;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Ripple Effect */
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
    }

    button:focus::after,
    button:active::after {
      transform: translate(-50%, -50%) scale(20);
      opacity: 0;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 8px rgba(0,255,255,0.4); }
      50% { box-shadow: 0 0 16px rgba(0,255,255,0.8); }
    }

    button.operator:hover, button.equals:hover {
      animation: glow 1s infinite;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      .display {
        font-size: 1.6rem;
        padding: 14px;
      }
      button {
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" data-value="C">C</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="equals" data-value="=">=</button>

      <button data-value="0" style="grid-column: span 2;">0</button>
      <button class="operator" data-value=".">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let expression = '';

    function updateDisplay(value, animate = false) {
      display.textContent = value.length > 0 ? value : '0';
      if (animate) {
        display.classList.remove('result-animate');
        void display.offsetWidth; // restart animation
        display.classList.add('result-animate');
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;

        if (value === 'C') {
          expression = '';
          updateDisplay(expression);
          return;
        }

        if (value === '=') {
          try {
            // Convert percentage expressions (e.g. 50% → (50/100))
            const safeExpr = expression.replace(/(\\d+(?:\\.\\d+)?)%/g, '($1/100)');
            const result = eval(safeExpr || '0');
            expression = result.toString();
            updateDisplay(expression, true);
          } catch (err) {
            updateDisplay('Error', true);
            expression = '';
          }
          return;
        }

        expression += value;
        updateDisplay(expression);
      });
    });
  </script>

</body>
</html>
