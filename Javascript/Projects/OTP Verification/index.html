<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile OTP Verification</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #60a5fa, #3b82f6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .phone {
    background: #fff;
    border-radius: 30px;
    width: 330px;
    padding: 25px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
  }

  .phone::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 6px;
    background: #ddd;
    border-radius: 10px;
  }

  h2 {
    margin-top: 20px;
    color: #111;
  }

  p {
    color: #6b7280;
    margin-bottom: 10px;
  }

  .timer {
    font-size: 16px;
    color: #f59e0b;
    margin-bottom: 10px;
    font-weight: 500;
  }

  .timer.blink {
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .otp-display {
    background: #f9fafb;
    font-size: 32px;
    letter-spacing: 15px;
    font-weight: 600;
    padding: 15px 10px;
    border-radius: 12px;
    margin: 15px auto 25px;
    width: 80%;
    text-align: center;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 0 auto;
    width: 85%;
  }

  button {
    font-size: 22px;
    padding: 15px;
    border: none;
    border-radius: 50%;
    background: #f1f5f9;
    color: #111;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.15s ease, background 0.2s ease;
  }

  button:hover {
    background: #e0e7ff;
    transform: scale(1.05);
  }

  .clear {
    background: #f87171;
    color: #fff;
  }

  .back {
    background: #fbbf24;
    color: #fff;
    font-weight: bold;
  }

  .verify {
    background: #10b981;
    color: #fff;
    grid-column: span 3;
    border-radius: 15px;
    font-weight: 600;
  }

  .new-otp {
    background: #f59e0b;
    color: #fff;
    grid-column: span 3;
    border-radius: 15px;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .new-otp.blink {
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { background: #f59e0b; transform: scale(1); }
    50% { background: #fb923c; transform: scale(1.05); }
    100% { background: #f59e0b; transform: scale(1); }
  }

  .message {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 500;
  }
</style>
</head>
<body>
  <div class="phone">
    <h2>OTP Verification</h2>
    <p>Enter the 4-digit OTP sent to your device</p>
    <div id="timer" class="timer">OTP expires in: 30s</div>

    <div id="otp-display" class="otp-display">____</div>

    <div class="keypad">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button class="clear" onclick="clearOTP()">C</button>
      <button onclick="press(0)">0</button>
      <button class="back" onclick="deleteDigit()">‚Üê</button>
      <button class="verify" onclick="verifyOTP()">Verify</button>
      <button id="new-otp-btn" class="new-otp" onclick="generateOTP()">Generate New OTP</button>
    </div>

    <div id="message" class="message"></div>
  </div>

<script>
  let otp = "";
  let generatedOTP = "";
  let otpValid = false;
  let timer;
  let timeLeft = 30;

  const timerDisplay = document.getElementById("timer");
  const newOtpBtn = document.getElementById("new-otp-btn");

  function generateOTP() {
    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
    alert("üì© Your OTP is: " + generatedOTP); // Simulate SMS alert
    otpValid = true;
    timeLeft = 30;
    clearInterval(timer);
    startTimer();
    document.getElementById("message").textContent = "";
    clearOTP();
    newOtpBtn.classList.remove("blink");
  }

  function startTimer() {
    timerDisplay.classList.remove("blink");
    timerDisplay.style.color = "#f59e0b";
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timerDisplay.textContent = "OTP expires in: " + timeLeft + "s";
        timeLeft--;
      } else {
        clearInterval(timer);
        otpValid = false;
        timerDisplay.textContent = "‚è∞ OTP expired!";
        timerDisplay.style.color = "#ef4444";
        timerDisplay.classList.add("blink");
        newOtpBtn.classList.add("blink");
      }
    }, 1000);
  }

  function updateDisplay() {
    document.getElementById("otp-display").textContent = otp.padEnd(4, "_");
  }

  function press(num) {
    if (otp.length < 4) {
      otp += num;
      updateDisplay();
    }
  }

  function deleteDigit() {
    if (otp.length > 0) {
      otp = otp.slice(0, -1);
      updateDisplay();
    }
  }

  function clearOTP() {
    otp = "";
    updateDisplay();
  }

  function verifyOTP() {
    const msg = document.getElementById("message");

    if (!otpValid) {
      msg.style.color = "#ef4444";
      msg.textContent = "‚è∞ OTP expired! Please generate a new one.";
      return;
    }

    if (otp === generatedOTP && otp.length === 4) {
      msg.style.color = "#10b981";
      msg.textContent = "‚úÖ OTP Verified Successfully!";
      clearInterval(timer);
      otpValid = false;
      timerDisplay.textContent = "‚úÖ Verified";
      timerDisplay.style.color = "#10b981";
      timerDisplay.classList.remove("blink");
      newOtpBtn.classList.remove("blink");
    } else if (otp.length === 4) {
      msg.style.color = "#ef4444";
      msg.textContent = "‚ùå Incorrect OTP!";
    }
  }

  // Generate OTP when page loads
  generateOTP();
</script>
</body>
</html>
